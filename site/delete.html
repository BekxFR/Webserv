<!DOCTYPE html>
<html>
<head>
    <title>Test DELETE Request</title>
</head>
<body>
    <h1>Test DELETE Request</h1>
    <button onclick="sendDeleteRequest()">Supprimer le fichier test.txt</button>

    <script>
        function sendDeleteRequest()
		{
			alert("TESTEUR.0.");
			var xhr = new XMLHttpRequest();
			alert("TESTEUR.1.");
            xhr.open("DELETE", "teSTEUR.txt");
			alert("TESTEUR.2.");
            xhr.onload = function()
			{
                if (xhr.status === 204)
				{
                    alert("Le fichier a été supprimé avec succès !");
                }
				else
				{
                    alert("Une erreur est survenue lors de la suppression du fichier.");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
